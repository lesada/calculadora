<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="calculadora">
        <div class="display-div">
            <label for="display"></label>
            <input type="text" name="display" id="display">
        </div>

        <div class="botoes">
            <div class="operadores-avancados">
                <button>%</button>
                <button>âˆš</button>
                <button>CE</button>
                <button>On</button>
            </div>
            <div class="numeros">
                <div class="numeros-linha">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="numeros-linha">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="numeros-linha">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="numeros-linha">
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
            <div class="operadores">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
            </div>
        </div>
    </div>
</body>

</html>
