<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="calculadora">
        <div class="display-div">
            <label for="display"></label>
            <input type="text" name="display" id="display">
        </div>

        <div class="botoes">
            <div class="operadores-avancados">
                <button>%</button>
                <button>âˆš</button>
                <button onClick="clearNumeros()">CE</button>
                <button onClick="onOff()" id="onOff">On</button>
            </div>
            <div class="numeros">
                <div class="numeros-linha">
                    <button onClick="displayButtons(7)">7</button>
                    <button onClick="displayButtons(8)">8</button>
                    <button onClick="displayButtons(9)">9</button>
                </div>
                <div class="numeros-linha">
                    <button onClick="displayButtons(4)">4</button>
                    <button onClick="displayButtons(5)">5</button>
                    <button onClick="displayButtons(6)">6</button>
                </div>
                <div class="numeros-linha">
                    <button onClick="displayButtons(1)">1</button>
                    <button onClick="displayButtons(2)">2</button>
                    <button onClick="displayButtons(3)">3</button>
                </div>
                <div class="numeros-linha">
                    <button>.</button>
                    <button onClick="displayButtons(0)">0</button>
                    <button onClick="calcular()">=</button>
                </div>
            </div>
            <div class="operadores">
                <button onClick="displayButtons('/')">/</button>
                <button onClick="displayButtons('*')">*</button>
                <button onClick="displayButtons('-')">-</button>
                <button onClick="displayButtons('+')">+</button>
            </div>
        </div>
    </div>
</body>

</html>
